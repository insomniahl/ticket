<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="robots" content="NONE,NOARCHIVE"/>
    <title>汝来票务系统登录</title>
    <link rel="stylesheet" href="js/libs/bootstrap/css/bootstrap.min.css">
</head>

<body class="container" style="background: url('img/background.png') no-repeat">
<div class="container-fluid" style="margin-top: 200px">
    <div class="row-fluid">
        <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
            <div class="row-fluid">
                <div>
                    <h3 style="margin: 0 0 20px;">管理员登录</h3>
                </div>
            </div>

            <div class="row-fluid">
                <div>
                    <div id="username" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_username">用户名:</label>
                            <input type="text" name="username" maxlength="100"
                                   class="form-control textinput textInput" id="id_username">
                        </div>
                    </div>
                    <div id="password" class="clearfix control-group ">
                        <div class="form-group">
                            <label for="id_password">密码:</label>
                            <input type="password" name="password" maxlength="100"
                                   class="form-control textinput textInput" id="id_password">
                        </div>
                    </div>
                    <div class="form-actions-no-box">
                        <input type="button" name="login" value="登录" class="btn btn-primary form-control"
                               id="submit-id">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/libs/jqueryjs/jquery.js"></script>
<script src="js/login.js"></script>

</html>
