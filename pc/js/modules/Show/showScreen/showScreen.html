<div class="admin-content" id="showScreen">
    <div class="row m">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">请选择演出:</span>
                <select class="form-control show_list">
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <button class="btn btn-primary check_show">查看演出信息</button>
                <button class="btn btn-warning refresh_list">刷新</button>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">演出场次信息
            <a class="area_add" data-toggle="modal" data-target="#timeModal">
                <i class="glyphicon glyphicon-plus"></i> 添加场次
            </a>
        </div>
        <div class="panel-body p_none">
            <table class="range_table">
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="timeModal" tabindex="-1" role="dialog" aria-labelledby="range_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="range_title">场次安排</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">时间:</span>
                            <input type="datetime-local" class="form-control range_time">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary save_time">保存</button>
            </div>
        </div>
    </div>
</div>
