<div class="admin-content" id="showArea">
    <div class="row m">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-addon">演出名称:</span>
                <select id="show_list" class="form-control">
                </select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <button class="btn btn-primary check_area">查看区域</button>
                <button class="btn btn-warning refresh_area">刷新</button>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <span class="show_name"></span>演出区域信息
            <a class="area_add" data-toggle="modal" data-target="#areaModal">
                <i class="glyphicon glyphicon-plus"></i> 添加
            </a>
        </div>
        <div class="panel-body p_none">
            <table class="show_table">
            </table>
        </div>
    </div>
    <div class="panel panel-info hidden detail_info">
        <div class="panel-heading">
            <span class="area_detail"></span>详细信息(编辑完后请点击"保存")
            <a class="row_save">
                <i class="glyphicon glyphicon-floppy-save"></i> 保存
            </a>
            <a class="row_add" data-toggle="modal" data-target="#rowModal">
                <i class="glyphicon glyphicon-plus"></i> 添加行
            </a>
        </div>
        <div class="panel-body p_none">
            <table class="area_table" data-unique-id="index">
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="areaModal" tabindex="-1" role="dialog" aria-labelledby="area_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="area_title">
                    <span class="stadium_name"></span>区域基本信息</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">区域名称:</span>
                            <input type="text" class="form-control area_name" placeholder="请输入区域名称">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">排数:</span>
                            <input type="text" class="form-control area_row" placeholder="请输入区域内总排数">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">列数:</span>
                            <input type="text" class="form-control area_cloumn" placeholder="请输入区域内最大列数">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary save_area">保存</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="rowModal" tabindex="-1" role="dialog" aria-labelledby="row_title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="row_title">
                    <span class="stadium_name"></span>添加排座位数</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">座位数:</span>
                            <input type="text" class="form-control row_num" placeholder="请输入座位数">
                        </div>
                    </div>
                </div>
                <!--<div class="row">-->
                    <!--<div class="col-xs-12">-->
                        <!--<div class="input-group">-->
                            <!--<span class="input-group-addon">座位号:</span>-->
                            <!--<input type="text" class="form-control area_row" placeholder="请输入座位号,并以','隔开">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary save_row">保存</button>
            </div>
        </div>
    </div>
</div>
