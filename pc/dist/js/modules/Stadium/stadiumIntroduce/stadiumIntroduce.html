<div class="admin-content">
    <div class="panel panel-info">
        <div class="panel-heading">场馆基本信息
            <a class="stadium_save"><i class="glyphicon glyphicon-floppy-save"></i> 保存</a>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">场馆名称:</span>
                        <input type="text" class="form-control stadium_name" name="name" placeholder="请输入场馆名称">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon">上传图片:</span>
                        <input type="file" class="form-control pic" name="pic_url">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon">场馆介绍:</span>
                        <!--<input type="text" class="form-control stadium_introduce" name="remark"-->
                               <!--placeholder="请输入尽可能详细的场馆信息">-->
                        <textarea class="form-control stadium_introduce" name="remark" style="resize: none;" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon">场馆地址:</span>
                        <input type="text" class="form-control stadium_addr" name="addr"
                               placeholder="请输入尽可能详细的场馆地址">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="preview_pic">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
